{% extends 'base.html' %}

{% block title %}Profile{% endblock%}

{% block content %}

<p>Welcome back, {{ session.username }}!</p>

<p>Top Picks For You</p>

<form action="/search">
      Find <input type="text" name="find">
      <select name="location" required>
      	{% for city in cities %}
        <option value={{ city[0]|urlencode() }}>{{ city[0] }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Search">
    </form>

<p><a href="/handle-logout">Log Out</a></p>

{% endblock %}
